<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play SWF Game with Ruffle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #ruffle-container {
            width: 640px; /* 设置适当的宽度 */
            height: 480px; /* 设置适当的高度 */
        }
    </style>
</head>
<body>

<div id="ruffle-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@latest/dist/web/ruffle.js"></script>
<script>
    // 创建一个新的Ruffle实例
    const ruffle = window.RufflePlayer.newest();

    // 获取容器元素
    const container = document.getElementById("ruffle-container");

    // 将Ruffle实例附加到容器上
    const player = ruffle.create_player();
    container.appendChild(player);

    // 加载SWF文件
    player.load("game.swf");
</script>

</body>
</html>
