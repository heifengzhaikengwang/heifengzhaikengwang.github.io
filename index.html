<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牧云老师的地震逃生小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin: 20px 0;
            text-align: center;
        }
        #ruffle-container {
            /* 16:9 比例容器 */
            width: 90vw;
            height: calc(90vw * 9 / 16);
            max-width: 1600px;
            max-height: calc(1600px * 9 / 16);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        @media (max-aspect-ratio: 16/9) {
            #ruffle-container {
                /* 竖屏适配 */
                width: calc(90vh * 16 / 9);
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <h1>牧云老师的地震逃生小游戏</h1>
    <div id="ruffle-container"></div>

    <script src="ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "publicPath": "./",
            "scale": "noborder",  // 无黑边填充模式
            "wmode": "direct",
            "autoplay": "auto",
            "unmuteOverlay": "hidden",
            "backgroundColor": "#FFFFFF"
        };

        window.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("ruffle-container");
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            
            // 自动适配容器尺寸
            player.style.width = "100%";
            player.style.height = "100%";
            
            container.appendChild(player);

            player.load({
                url: "game.swf",
                allowScriptAccess: false
            }).catch(error => {
                container.innerHTML = `<p style="color:red;padding:20px">游戏加载失败，请尝试刷新页面或检查网络连接</p>`;
                console.error("Ruffle加载错误:", error);
            });
        });

        // 窗口大小变化时保持比例
        window.addEventListener("resize", () => {
            const container = document.getElementById("ruffle-container");
            container.style.transition = "all 0.3s ease";
        });
    </script>
</body>
</html>
