<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SWF Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #ruffle-container {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <!-- 引入Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "publicPath": "https://unpkg.com/@ruffle-rs/ruffle/",
            "warnOnUnsupportedContent": false,
            "autoplay": "on",
            "scale": "fit",
        };

        const ruffle = window.RufflePlayer.newest();
        const container = document.getElementById("ruffle-container");
        const player = container.appendChild(ruffle.createPlayer());
        
        // 替换为你的SWF文件地址
        const swfUrl = "https://heifengzhalkengwang.github.io/game.swf";
        
        player.load(swfUrl).catch(error => {
            console.error("Error loading SWF:", error);
        });
    </script>
</body>
</html>
