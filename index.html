<!DOCTYPE html>
<html>
<head>
    <title>Ruffle Flash Player - heifengzhaikengwang</title>
    <!-- 官方推荐：优先加载 ruffle.js -->
    <script src="ruffle.js"></script>
    <!-- 可选：添加 Ruffle 公共配置 -->
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            // 官网推荐配置项
            "publicPath": "/",      // 指定核心文件路径（与仓库结构一致）
            "polyfills": true,     // 启用浏览器兼容补丁
            "autoplay": "auto",    // 自动播放设置
            "unmuteOverlay": "hidden" // 隐藏静音覆盖层
        };
    </script>
    <style>
        /* 基础样式 */
        body { 
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background: #f0f0f0;
        }
        #ruffle-player {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>🎮 Flash 游戏托管平台</h1>
    <p>使用 Ruffle 官方自托管方案 | 仓库: <code>heifengzhaikengwang.github.io</code></p>
    
    <!-- 官网推荐播放器容器 -->
    <div id="ruffle-player"></div>

    <script>
        // 官网标准初始化代码
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "480px"; // 推荐高度
            document.getElementById("ruffle-player").appendChild(player);
            
            // 加载 SWF 文件（官网标准方法）
            player.load("game.swf").catch((e) => {
                console.error("Ruffle 加载失败:", e);
            });
        });
    </script>
</body>
</html>
