<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典游戏存档 - 黑风寨坑王</title>
    <style>
        :root {
            --main-bg: #1a1a2e;
            --player-bg: #16213e;
            --accent-color: #e94560;
        }
        body {
            margin: 0;
            background: var(--main-bg);
            color: #fff;
            font-family: "Microsoft Yahei", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid var(--accent-color);
            width: 100%;
        }
        #ruffle-container {
            width: 90%;
            max-width: 1200px;
            height: 75vh;
            min-height: 600px;
            margin: 2rem auto;
            background: var(--player-bg);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 1.2rem;
            color: #8f8f8f;
        }
        .error-alert {
            display: none;
            background: #ff3860;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem;
            max-width: 600px;
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            color: #6b6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🕹️ 黑风寨游戏大厅</h1>
        <p>当前运行：game.swf</p>
    </div>

    <div id="ruffle-container">
        <div class="loading-screen">
            <div class="loader"></div>
            <p class="status-text" id="load-status">正在初始化播放器...</p>
        </div>
    </div>

    <div class="error-alert" id="error-box">
        <h3>⚠ 加载错误</h3>
        <p id="error-message"></p>
        <p>技术支持：请确保已正确部署以下文件：</p>
        <ul>
            <li>https://heifengzhaikengwang.github.io/game.swf</li>
            <li>https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2024.4.18/ruffle.js</li>
        </ul>
    </div>

    <footer>
        Powered by Ruffle • 托管于 GitHub Pages
    </footer>

    <!-- 使用固定版本的Ruffle播放器 -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2024.4.18/ruffle.js"></script>

    <script>
        // 配置加载阶段提示
        const statusText = document.getElementById('load-status');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');

        // 分阶段加载控制
        async function initializePlayer() {
            try {
                // 阶段1：等待Ruffle加载
                statusText.textContent = "正在加载Ruffle核心...";
                if (!window.RufflePlayer) {
                    await new Promise(resolve => {
                        const checkInterval = setInterval(() => {
                            if (window.RufflePlayer) {
                                clearInterval(checkInterval);
                                resolve();
                            }
                        }, 100);
                    });
                }

                // 阶段2：配置播放器
                statusText.textContent = "正在初始化配置...";
                window.RufflePlayer.config = {
                    autoplay: "on",
                    unmuteOverlay: "hidden",
                    backgroundColor: "#000000",
                    letterbox: "fullscreen",
                    openInNewTab: false,
                };

                // 阶段3：创建播放器实例
                statusText.textContent = "正在创建播放器...";
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                document.getElementById("ruffle-container").appendChild(player);

                // 阶段4：加载SWF文件
                statusText.textContent = "正在加载游戏文件...";
                await player.load({
                    url: "game.swf",
                    allowScriptAccess: true,
                    parameters: {
                        quality: "best",
                        scale: "exactFit",
                        wmode: "direct"
                    }
                });

                // 隐藏加载界面
                document.querySelector('.loading-screen').style.display = 'none';

            } catch (error) {
                console.error("初始化失败:", error);
                errorMessage.textContent = error.message;
                errorBox.style.display = 'block';
                document.querySelector('.loading-screen').style.display = 'none';
            }
        }

        // 启动初始化流程
        if (document.readyState === 'complete') {
            initializePlayer();
        } else {
            window.addEventListener('load', initializePlayer);
        }
    </script>
</body>
</html>
