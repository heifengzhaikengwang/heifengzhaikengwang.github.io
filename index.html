<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震避险小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player-container {
            width: 800px;
            height: 600px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="instruction">使用方向键控制角色躲避地震灾害</div>
    <div id="player-container"></div>

    <script>
        // 内联 Ruffle 播放器（建议使用 CDN 以减少文件体积）
        // 注意：由于 Ruffle 体积较大，此处使用 CDN 版本，如需完全内联请访问 https://ruffle.rs/
        const ruffleScript = document.createElement('script');
        ruffleScript.src = 'https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.1.0/dist/ruffle.min.js';
        ruffleScript.onload = function() {
            const player = ruffle.createPlayer();
            player.load('game.swf');
            player.mount(document.getElementById('player-container'));
        };
        document.head.appendChild(ruffleScript);
    </script>
</body>
</html>
