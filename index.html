<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>地球可视化</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background 0.3s;
        }
        button:hover { 
            background: #2980b9; 
        }
        button:active {
            background: #1c5980;
        }
        .slider-container {
            display: inline-block;
            margin: 0 10px;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 0 0 10px #4da6ff;
            z-index: 200;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>地球可视化</h1>
        <p>使用鼠标拖拽旋转，滚轮缩放。点击下方按钮控制显示效果。</p>
    </div>
    <div id="controls">
        <div class="slider-container">
            <label for="speed">旋转速度：</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        <button id="toggleRotation">暂停旋转</button>
        <button id="resetView">重置视角</button>
        <button id="toggleAxis">隐藏坐标轴</button>
        <button id="toggleTerminator">隐藏晨昏线</button>
        <button id="toggleStars">隐藏星空</button>
    </div>
    
    <div id="loading">
        <div>加载中...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="progress-bar"></div>
        </div>
    </div>
    
    <!-- 加载 Three.js 和控制组件 -->
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置正确的纹理路径（相对于HTML文件）
            const texturePath = './';
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x07071a);
            
            // 添加环境光 - 确保地球始终可见
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // 添加定向光（太阳光）
            const sunDistance = 600;
            const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
            sunLight.position.set(sunDistance, 0, 0);
            scene.add(sunLight);
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 100000);
            camera.position.set(0, 0, 800);
            
            const renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 400;
            controls.maxDistance = 2000;
            
            const earthRadius = 200;
            
            // 创建加载管理器
            const loadingManager = new THREE.LoadingManager();
            const progressBar = document.getElementById('progress-bar');
            
            loadingManager.onProgress = function(url, itemsLoaded, itemsTotal) {
                const progress = Math.round(itemsLoaded / itemsTotal * 100);
                progressBar.style.width = progress + '%';
            };
            
            loadingManager.onLoad = function() {
                document.getElementById('loading').style.display = 'none';
                animate();
                console.log('所有资源加载完成！');
            };
            
            const textureLoader = new THREE.TextureLoader(loadingManager);
            
            // 创建地球几何体
            const earthGeometry = new THREE.SphereGeometry(earthRadius, 32, 32);
            
            // 创建地球材质
            const earthMaterial = new THREE.MeshLambertMaterial({
                map: textureLoader.load(
                    texturePath + 'earth_atmos_2048.jpg',
                    undefined,
                    undefined,
                    function(error) {
                        console.error('地球纹理加载失败:', error);
                    }
                ),
                bumpMap: textureLoader.load(
                    texturePath + 'earth_normal_2048.jpg',
                    undefined,
                    undefined,
                    function(error) {
                        console.error('法线贴图加载失败:', error);
                    }
                ),
                bumpScale: 3,
                color: 0x2233ff // 备用颜色
            });
            
            // 创建地球对象
            const earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);
            
            // 创建星空背景
            const starGeometry = new THREE.SphereGeometry(50000, 64, 64);
            const starMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                transparent: true,
                opacity: 0.8,
                side: THREE.BackSide
            });
            const starField = new THREE.Mesh(starGeometry, starMaterial);
            scene.add(starField);
            
            // 创建星星点
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.9
            });

            const positions = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 10000;
                const y = (Math.random() - 0.5) * 10000;
                const z = (Math.random() - 0.5) * 10000;
                positions.push(x, y, z);
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
            
            // 控制按钮事件
            document.getElementById('toggleRotation').addEventListener('click', function() {
                if (this.textContent === '暂停旋转') {
                    this.textContent = '开始旋转';
                    earth.rotation.y = 0;
                } else {
                    this.textContent = '暂停旋转';
                }
            });
            
            document.getElementById('resetView').addEventListener('click', function() {
                camera.position.set(0, 0, 800);
                camera.lookAt(0, 0, 0);
                controls.update();
            });
            
            // 动画函数
            function animate() {
                requestAnimationFrame(animate);
                
                // 旋转地球
                earth.rotation.y += 0.001;
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            animate();
        });
    </script>
</body>
</html>
