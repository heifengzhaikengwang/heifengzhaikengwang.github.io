<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>地球可视化</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background 0.3s;
        }
        button:hover { 
            background: #2980b9; 
        }
        button:active {
            background: #1c5980;
        }
        .slider-container {
            display: inline-block;
            margin: 0 10px;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 0 0 10px #4da6ff;
            z-index: 200;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>地球可视化</h1>
        <p>使用鼠标拖拽旋转，滚轮缩放。点击下方按钮控制显示效果。</p>
    </div>
    <div id="controls">
        <div class="slider-container">
            <label for="speed">旋转速度：</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        <button id="toggleRotation">暂停旋转</button>
        <button id="resetView">重置视角</button>
        <button id="toggleAxis">隐藏坐标轴</button>
        <button id="toggleTerminator">隐藏晨昏线</button>
        <button id="toggleStars">隐藏星空</button>
    </div>
    
    <div id="loading">
        <div>加载中...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="progress-bar"></div>
        </div>
    </div>
    
    <!-- 本地加载 Three.js -->
    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 本地资源路径
            const texturePath = 'textures/';
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x07071a);
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 100000);
            camera.position.set(0, 0, 800);
            
            const renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 400;
            controls.maxDistance = 2000;
            
            const earthRadius = 200;
            function createCityMarker(cityName, lat, lng, color = 0xff0000) {
                const phi = (90 - lat) * Math.PI / 180;
                const theta = (lng + 180) * Math.PI / 180;
                
                const x = -earthRadius * 1.01 * Math.sin(phi) * Math.cos(theta);
                const y = earthRadius * 1.01 * Math.cos(phi);
                const z = earthRadius * 1.01 * Math.sin(phi) * Math.sin(theta);
                
                const dotGeometry = new THREE.SphereGeometry(6, 12, 12);
                const dotMaterial = new THREE.MeshBasicMaterial({ color: color });
                const dot = new THREE.Mesh(dotGeometry, dotMaterial);
                dot.position.set(x, y, z);
                earthGroup.add(dot);
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 64;
                
                context.font = 'bold 40px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.strokeStyle = '#000000';
                context.lineWidth = 3;
                context.fillStyle = '#ffff00';
                context.strokeText(cityName, canvas.width / 2, canvas.height / 2);
                context.fillText(cityName, canvas.width / 2, canvas.height / 2);
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                
                const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const sprite = new THREE.Sprite(material);
                sprite.scale.set(80, 35, 1);
                sprite.position.set(
                    x * 1.15, 
                    y * 1.15 + (cityName === '卡塔尔' ? 20 : 15), 
                    z * 1.15
                );
                earthGroup.add(sprite);
                
                return { dot, sprite };
            }
            
            const sunDistance = 600;
            const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
            sunLight.position.set(sunDistance, 0, 0);
            scene.add(sunLight);
            
            const sunGeometry = new THREE.SphereGeometry(100, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffee00,
                emissive: 0xff8800,
                emissiveIntensity: 0.5
            });
            const sunIndicator = new THREE.Mesh(sunGeometry, sunMaterial);
            sunIndicator.position.set(sunDistance, 0, 0);
            scene.add(sunIndicator);
            
            const sunGlowGeometry = new THREE.SphereGeometry(120, 32, 32);
            const sunGlowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffcc00,
                transparent: true,
                opacity: 0.3
            });
            const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
            sunGlow.position.set(sunDistance, 0, 0);
            scene.add(sunGlow);
            
            const loadingManager = new THREE.LoadingManager();
            const progressBar = document.getElementById('progress-bar');
            
            loadingManager.onProgress = function(url, itemsLoaded, itemsTotal) {
                const progress = Math.round(itemsLoaded / itemsTotal * 100);
                progressBar.style.width = progress + '%';
            };
            
            loadingManager.onLoad = function() {
                document.getElementById('loading').style.display = 'none';
                animate();
                console.log('所有资源加载完成！');
            };
            
            const textureLoader = new THREE.TextureLoader(loadingManager);
            
            const earthGeometry = new THREE.SphereGeometry(earthRadius, 32, 32);
            
            const earthMaterial = new THREE.MeshLambertMaterial({
                map: textureLoader.load(texturePath + 'earth_atmos_2048.jpg'),
                bumpMap: textureLoader.load(texturePath + 'earth_normal_2048.jpg'),
                bumpScale: 3
            });
            
            const earth = new THREE.Mesh(earthGeometry, earthMaterial);
            
            const earthGroup = new THREE.Group();
            scene.add(earthGroup);
            earthGroup.add(earth);
            
            const axisMaterial = new THREE.LineBasicMaterial({ color: 0xff4444, linewidth: 2 });
            const axisGeometry = new THREE.BufferGeometry();
            const axisExtension = earthRadius * 1.5;
            const axisPoints = [
                new THREE.Vector3(0, axisExtension, 0),
                new THREE.Vector3(0, -axisExtension, 0)
            ];
            axisGeometry.setFromPoints(axisPoints);
            const axis = new THREE.Line(axisGeometry, axisMaterial);
            earthGroup.add(axis);

            const poleGeometry = new THREE.SphereGeometry(8, 16, 16);
            const northPoleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const southPoleMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            
            const northPole = new THREE.Mesh(poleGeometry, northPoleMaterial);
            northPole.position.set(0, earthRadius, 0);
            earthGroup.add(northPole);
            
            const southPole = new THREE.Mesh(poleGeometry, southPoleMaterial);
            southPole.position.set(0, -earthRadius, 0);
            earthGroup.add(southPole);
            
            const equatorGeometry = new THREE.RingGeometry(earthRadius + 2, earthRadius + 5, 64);
            const equatorMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x4488ff,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.6
            });
            const equator = new THREE.Mesh(equatorGeometry, equatorMaterial);
            equator.rotation.x = Math.PI / 2;
            earthGroup.add(equator);
            
            earthGroup.rotation.x = 23.5 * Math.PI / 180;

            createCityMarker('北京', 39.9, 116.4);
            createCityMarker('卡塔尔', 25.276987, 51.522152);
            
            const starFieldRadius = 50000;
            const starFieldGeometry = new THREE.SphereGeometry(starFieldRadius, 64, 64);
            const starTexture = textureLoader.load(texturePath + 'galaxy_starfield.jpg');
            starTexture.wrapS = starTexture.wrapT = THREE.RepeatWrapping;
            starTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            const starFieldMaterial = new THREE.MeshBasicMaterial({
                map: starTexture,
                side: THREE.BackSide,
                transparent: true,
                opacity: 0.8
            });
            const starField = new THREE.Mesh(starFieldGeometry, starFieldMaterial);
            scene.add(starField);
            
            const createStars = (count, radius, size, name) => {
                const starsGeometry = new THREE.BufferGeometry();
                const starsMaterial = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: size,
                    sizeAttenuation: true,
                    transparent: true,
                    opacity: 0.9
                });
                
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const sizes = new Float32Array(count);
                
                for (let i = 0; i < count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = radius + (Math.random() * radius * 0.1);
                    
                    positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = r * Math.cos(phi);
                    
                    const colorIntensity = 0.5 + Math.random() * 0.5;
                    colors[i * 3] = 0.8 + Math.random() * 0.2;
                    colors[i * 3 + 1] = 0.8 + Math.random() * 0.2;
                    colors[i * 3 + 2] = 0.9 + Math.random() * 0.1;
                    
                    sizes[i] = size * (0.5 + Math.random());
                }
                
                starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                starsGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                const starsPoints = new THREE.Points(starsGeometry, starsMaterial);
                starsPoints.name = name;
                scene.add(starsPoints);
                
                return starsPoints;
            };
            
            const starsNear = createStars(1000, 5000, 2, 'starsNear');
            const starsMid = createStars(2000, 15000, 1.5, 'starsMid');
            const starsFar = createStars(4000, 30000, 1, 'starsFar');
            
            const nebulaCount = 20;
            for (let i = 0; i < nebulaCount; i++) {
                const nebulaGeometry = new THREE.SphereGeometry(
                    2000 + Math.random() * 3000, 
                    16, 16
                );
                
                const colors = [0xff3366, 0x6633ff, 0x3366ff, 0x33ffff, 0xffff33];
                const nebulaMaterial = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: 0.03 + Math.random() * 0.05,
                    side: THREE.DoubleSide
                });
                
                const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
                
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 35000 + Math.random() * 15000;
                
                nebula.position.x = r * Math.sin(phi) * Math.cos(theta);
                nebula.position.y = r * Math.sin(phi) * Math.sin(theta);
                nebula.position.z = r * Math.cos(phi);
                
                nebula.rotation.x = Math.random() * Math.PI;
                nebula.rotation.y = Math.random() * Math.PI;
                nebula.rotation.z = Math.random() * Math.PI;
                
                scene.add(nebula);
            }
            
            const starsGroups = [starsNear, starsMid, starsFar];
            function animateStars() {
                const time = Date.now() * 0.001;
                
                starsGroups.forEach(group => {
                    if (!group.visible) return;
                    
                    const positions = group.geometry.attributes.position.array;
                    const sizes = group.geometry.attributes.size.array;
                    const count = positions.length / 3;
                    
                    const updateCount = Math.min(50, Math.floor(count * 0.05));
                    
                    for (let i = 0; i < updateCount; i++) {
                        const idx = Math.floor(Math.random() * count);
                        const sizeIdx = idx;
                        const posIdx = idx * 3;
                        
                        const baseSize = group.material.size * (0.5 + Math.random());
                        sizes[sizeIdx] = baseSize * (0.8 + 0.4 * Math.sin(time * 2 + idx));
                    }
                    
                    group.geometry.attributes.size.needsUpdate = true;
                });
            }
            
            const terminatorMaterial = new THREE.LineDashedMaterial({ 
                color: 0xffff00, 
                linewidth: 3,
                transparent: true,
                opacity: 0.9,
                dashSize: 3,
                gapSize: 1
            });
            
            const terminatorGeometry = new THREE.BufferGeometry();
            const terminatorPoints = [];
            const terminatorRotation = 23.5 * Math.PI / 180; 

            for (let i = 0; i <= 128; i++) {
                const theta = (i / 128) * Math.PI * 2;
                let x = 0;
                let y = earthRadius * Math.cos(theta);
                let z = earthRadius * Math.sin(theta);
                
                const rotatedY = y * Math.cos(terminatorRotation) - z * Math.sin(terminatorRotation);
                const rotatedZ = y * Math.sin(terminatorRotation) + z * Math.cos(terminatorRotation);
                
                terminatorPoints.push(x, rotatedY, rotatedZ);
            }
            
            terminatorGeometry.setAttribute('position', new THREE.Float32BufferAttribute(terminatorPoints, 3));
            const terminator = new THREE.Line(terminatorGeometry, terminatorMaterial);
            terminator.computeLineDistances();
            scene.add(terminator);
            
            const dayNightGeometry = new THREE.SphereGeometry(earthRadius + 0.5, 32, 32);
            const dayNightMaterial = new THREE.MeshBasicMaterial({
                color: 0x333366,
                transparent: true,
                opacity: 0.45,
                side: THREE.BackSide
            });
            const dayNightSphere = new THREE.Mesh(dayNightGeometry, dayNightMaterial);
            scene.add(dayNightSphere);
            
            let isRotating = true;
            let rotationSpeed = 0.01;
            let starsVisible = true;
            
            document.getElementById('speed').addEventListener('input', function(e) {
                rotationSpeed = parseFloat(e.target.value) * 0.01;
            });
            
            document.getElementById('toggleRotation').addEventListener('click', function(e) {
                isRotating = !isRotating;
                e.target.textContent = isRotating ? '暂停旋转' : '继续旋转';
            });
            
            document.getElementById('resetView').addEventListener('click', function() {
                camera.position.set(0, 0, 800);
                camera.lookAt(0, 0, 0);
                controls.reset();
            });
            
            document.getElementById('toggleAxis').addEventListener('click', function(e) {
                const showAxis = !axis.visible;
                axis.visible = showAxis;
                northPole.visible = showAxis;
                southPole.visible = showAxis;
                equator.visible = showAxis;
                e.target.textContent = showAxis ? '隐藏坐标轴' : '显示坐标轴';
            });
            
            document.getElementById('toggleTerminator').addEventListener('click', function(e) {
                const showTerminator = !terminator.visible;
                terminator.visible = showTerminator;
                e.target.textContent = showTerminator ? '隐藏晨昏线' : '显示晨昏线';
            });
            
            document.getElementById('toggleStars').addEventListener('click', function(e) {
                starsVisible = !starsVisible;
                
                starField.visible = starsVisible;
                starsNear.visible = starsVisible;
                starsMid.visible = starsVisible;
                starsFar.visible = starsVisible;
                
                scene.children.forEach(child => {
                    if (child.type === 'Mesh' && child.geometry.type === 'SphereGeometry' && child.material.opacity < 0.1) {
                        child.visible = starsVisible;
                    }
                });
                
                e.target.textContent = starsVisible ? '隐藏星空' : '显示星空';
            });
            
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            dayNightSphere.rotation.y = Math.PI / 2;

            function animate() {
                requestAnimationFrame(animate);
                
                if (isRotating) {
                    earthGroup.rotation.y += rotationSpeed;
                    dayNightSphere.rotation.y += rotationSpeed;
                }
                
                animateStars();
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            camera.lookAt(0, 0, 0);
        });
    </script>
</body>
</html>
