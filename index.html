<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash游戏加载 - heifengzhaikengwang</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #ruffle-container {
            width: 800px;
            height: 600px;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background: white;
        }
    </style>
</head>
<body>
    <h1>Flash游戏加载器</h1>
    <div id="ruffle-container"></div>

    <!-- 引入Ruffle播放器 -->
    <script src="ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            // 基础配置
            "publicPath": "./",
            "polyfills": true,
            
            // 播放器配置
            "autoplay": "auto",
            "unmuteOverlay": "hidden",
            "backgroundColor": "#FFFFFF",
            
            // 缩放配置
            "scale": "showAll",
            "wmode": "direct",
        };

        // 加载完成后初始化
        window.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("ruffle-container");
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            container.appendChild(player);
            
            // 加载SWF文件
            player.load({
                url: "game.swf",
                allowScriptAccess: false,
                parameters: {}
            }).catch(error => {
                console.error("加载SWF文件失败:", error);
                container.innerHTML = "<p>无法加载游戏文件，请检查控制台日志。</p>";
            });
        });
    </script>
</body>
</html>
