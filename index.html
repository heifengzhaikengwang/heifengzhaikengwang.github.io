<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震避险小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
            height: auto;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            border: none;
        }

        .loading-message {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="flashCanvas"></canvas>
        <div class="loading-message">加载中... 请耐心等待游戏初始化</div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // 初始化 Ruffle 播放器
        const canvas = document.getElementById('flashCanvas');
        const player = rufflePlayer({
            'core': {
                'type': 'wasm',
                'location': 'https://unpkg.com/@ruffle-rs/ruffle@0.1.0/dist/ruffle-core.wasm'
            },
            'swfUrl': 'game.swf',
            'canvas': canvas
        });

        // 加载完成后隐藏加载提示
        player.addEventListener('load', () => {
            const loadingMessage = document.querySelector('.loading-message');
            loadingMessage.style.display = 'none';
        });

        // 处理加载错误
        player.addEventListener('error', (event) => {
            console.error('游戏加载失败:', event);
            const loadingMessage = document.querySelector('.loading-message');
            loadingMessage.textContent = '游戏加载失败，请刷新页面重试';
            loadingMessage.style.color = 'red';
        });
    </script>
</body>
</html>
