<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF游戏播放器 - 优化版</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0/ruffle.js" as="script">
    <link rel="preload" href="game.swf" as="fetch">
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0/ruffle.wasm">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --background: #f8f9fa;
        }
        
        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: min(100%, 800px);
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-top: 20px;
        }

        #loading {
            text-align: center;
            padding: 20px;
        }

        .progress-bar {
            width: 80%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .error-message {
            color: #dc3545;
            padding: 15px;
            background: #ffeef0;
            border-radius: 6px;
            margin: 20px 0;
        }

        #game-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游戏加载中...</h1>
        
        <!-- 加载状态 -->
        <div id="loading">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p>正在加载核心组件 <span id="progress">0%</span></p>
        </div>

        <!-- 游戏容器 -->
        <div id="game-container"></div>

        <!-- 传统Flash备用 -->
        <object id="legacy-flash" data="game.swf" type="application/x-shockwave-flash" 
                width="800" height="600" style="display:none">
            <param name="movie" value="game.swf">
            <div class="error-message">
                您的浏览器不支持HTML5播放，请尝试使用支持Flash的浏览器
            </div>
        </object>
    </div>

    <!-- Ruffle 播放器 -->
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0/ruffle.js"></script>
    <script>
        // 加载进度模拟
        let progress = 0;
        const progressBar = document.querySelector('.progress-fill');
        const progressText = document.getElementById('progress');

        // Ruffle 配置
        window.RufflePlayer = {
            config: {
                autoplay: "on",
                unmuteOverlay: "hidden",
                preloader: {
                    maxBufferLength: 15,  // 预加载时长
                    backoff: 1.5         // 缓冲策略
                },
                polyfills: true,         // 自动填充缺失API
                warnOnUnsupportedContent: false
            }
        };

        // 初始化播放器
        async function initPlayer() {
            try {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("game-container");
                
                // 显示真实加载进度
                player.addEventListener("progress", (event) => {
                    const percent = Math.floor(event.detail * 100);
                    updateProgress(percent);
                });

                container.appendChild(player);
                await player.load("game.swf");
                
                // 加载完成
                document.getElementById("loading").style.display = "none";
                container.style.display = "block";
            } catch (error) {
                showError(error);
                document.getElementById("legacy-flash").style.display = "block";
            }
        }

        // 更新进度条
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
            progressText.textContent = `${percent}%`;
        }

        // 错误处理
        function showError(error) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error-message";
            errorDiv.innerHTML = `
                <strong>加载失败！</strong><br>
                错误信息: ${error.message}<br>
                <button onclick="location.reload()">点击重试</button>
            `;
            document.getElementById("loading").replaceWith(errorDiv);
        }

        // 启动加载
        window.addEventListener("DOMContentLoaded", initPlayer);
    </script>
</body>
</html>
