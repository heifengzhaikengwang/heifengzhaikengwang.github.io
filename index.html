<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SWF终极加载方案</title>
    <!-- 强制预加载SWF -->
    <link rel="preload" href="/game.swf" as="fetch" crossorigin="anonymous">
</head>
<body>
    <div id="player" style="width:100%;height:100vh"></div>

    <!-- 使用稳定版Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2024.4.18/ruffle.js"></script>

    <script>
        // 绝对路径加载保障
        const SWF_URL = 'https://heifengzhaikengwang.github.io/game.swf';

        async function init() {
            try {
                // 阶段1：Ruffle完整性检查
                if (!window.RufflePlayer?.newest) {
                    throw new Error("Ruffle核心未加载");
                }

                // 阶段2：SWF可达性验证
                const swfTest = await fetch(SWF_URL);
                if (!swfTest.ok) throw new Error(`SWF不可达 (HTTP ${swfTest.status})`);

                // 阶段3：创建播放器
                const player = window.RufflePlayer.newest().createPlayer();
                document.getElementById("player").appendChild(player);
                
                // 阶段4：强制内存加载
                const swfData = await swfTest.arrayBuffer();
                await player.load({ data: swfData });

            } catch (error) {
                console.error("[致命错误]", error);
                alert(`加载失败：${error.message}\n访问 ${SWF_URL} 验证文件`);
            }
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
