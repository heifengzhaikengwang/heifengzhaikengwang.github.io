<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震避险小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player-container {
            width: 90vw;
            max-width: 800px;
            height: 600px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="instruction">使用方向键控制角色躲避地震灾害</div>
    <div id="player-container"></div>

    <script>
        // 最新 Ruffle 播放器 CDN（自动加载最新稳定版）
        const ruffleScript = document.createElement('script');
        ruffleScript.src = 'https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@latest/dist/ruffle.min.js';
        ruffleScript.onload = async function() {
            try {
                const player = await window.rufflePlayer.create();
                player.load('game.swf');
                player.mount(document.getElementById('player-container'));
                
                // 加载完成后显示提示
                player.on('ready', () => {
                    const instruction = document.querySelector('.instruction');
                    instruction.style.opacity = '0';
                    setTimeout(() => instruction.remove(), 1000);
                });
            } catch (error) {
                console.error('Ruffle 加载失败:', error);
                // 备用方案：显示 Flash 插件提示
                const fallbackHTML = `
                    <embed 
                        src="game.swf" 
                        type="application/x-shockwave-flash" 
                        width="100%" 
                        height="100%"
                        pluginspage="https://www.macromedia.com/go/getflashplayer"
                    >
                `;
                document.getElementById('player-container').innerHTML = fallbackHTML;
            }
        };
        document.head.appendChild(ruffleScript);
    </script>
</body>
</html>
